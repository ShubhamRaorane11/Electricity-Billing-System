<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Smart Electricity Billing System</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 420px;
      padding: 2rem;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      border-bottom: 2px solid #e0e0e0;
      margin-bottom: 1.5rem;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: 600;
      color: #0077b6;
    }

    .tab.active {
      border-bottom: 3px solid #0077b6;
      color: #023e8a;
    }

    .btn-login {
      background-color: #0077b6;
      color: white;
      font-weight: 500;
      border-radius: 10px;
      height: 45px;
    }

    .btn-login:hover {
      background-color: #023e8a;
    }

    .switch-text {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 10px;
    }

    .switch-text a {
      color: #0077b6;
      font-weight: 500;
      text-decoration: none;
    }

    .switch-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h3 class="text-center fw-bold mb-3 text-primary">⚡ Smart Billing System</h3>

    <div class="tabs">
      <div class="tab active" id="userTab">User Login</div>
      <div class="tab" id="adminTab">Admin Login</div>
    </div>

    <!-- ✅ USER LOGIN FORM -->
    <form id="userLogin" action="/login" method="POST">
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" name="email" id="userEmail" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" name="password" id="userPassword" class="form-control" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-login w-100">Login</button>

      <p class="switch-text">Don’t have an account? <a href="#" id="showRegister">Register here</a></p>
    </form>

    <!-- ✅ ADMIN LOGIN FORM -->
    <form id="adminLogin" class="d-none" action="/login" method="POST">
      <div class="mb-3">
        <label class="form-label fw-semibold">Admin Email</label>
        <input type="email" name="email" id="adminEmail" class="form-control" placeholder="Enter admin email" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" name="password" id="adminPassword" class="form-control" placeholder="Enter admin password" required>
      </div>

      <button type="submit" class="btn btn-login w-100">Login as Admin</button>

      <p class="switch-text"><a href="#" id="backToUser">Back to User Login</a></p>
    </form>

    <!-- ✅ REGISTER FORM -->
    <form id="registerForm" class="d-none" action="/register" method="POST">
      <div class="mb-3">
        <label class="form-label fw-semibold">Full Name</label>
        <input type="text" name="name" id="regName" class="form-control" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" name="email" id="regEmail" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" name="password" id="regPassword" class="form-control" placeholder="Create a password" required>
      </div>

      <button type="submit" class="btn btn-login w-100">Register</button>

      <p class="switch-text">Already have an account? <a href="#" id="backToLogin">Login</a></p>
    </form>
  </div>

  <script>
    const userTab = document.getElementById("userTab");
    const adminTab = document.getElementById("adminTab");
    const userLogin = document.getElementById("userLogin");
    const adminLogin = document.getElementById("adminLogin");
    const registerForm = document.getElementById("registerForm");

    userTab.onclick = () => {
      userTab.classList.add("active");
      adminTab.classList.remove("active");
      userLogin.classList.remove("d-none");
      adminLogin.classList.add("d-none");
      registerForm.classList.add("d-none");
    };

    adminTab.onclick = () => {
      adminTab.classList.add("active");
      userTab.classList.remove("active");
      adminLogin.classList.remove("d-none");
      userLogin.classList.add("d-none");
      registerForm.classList.add("d-none");
    };

    document.getElementById("showRegister").onclick = () => {
      userLogin.classList.add("d-none");
      registerForm.classList.remove("d-none");
    };

    document.getElementById("backToLogin").onclick = () => {
      registerForm.classList.add("d-none");
      userLogin.classList.remove("d-none");
    };

    document.getElementById("backToUser").onclick = () => {
      adminLogin.classList.add("d-none");
      userLogin.classList.remove("d-none");
    };
  </script>

</body>
</html>
