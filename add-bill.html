<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Bill | Smart Electricity Billing System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f2f6fc;
      font-family: 'Poppins', sans-serif;
    }

    .container-box {
      background: #ffffff;
      border-radius: 15px;
      padding: 30px;
      margin-top: 40px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.15);
      animation: fadeInUp 0.4s ease;
    }

    .btn-submit {
      background: linear-gradient(90deg, #0077b6, #0096c7);
      color: #fff;
      font-weight: 600;
      border-radius: 10px;
      height: 45px;
      border: none;
    }

    .btn-submit:hover {
      background: #006095;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<div class="container col-md-5 container-box">
  <h3 class="text-center text-primary fw-bold mb-4">âš¡ Add New Bill</h3>

  <form action="/add-bill" method="POST">

      <label class="form-label fw-semibold">Select User</label>
      <select name="user_id" class="form-select mb-3" required>
          <option value="" disabled selected>Choose user</option>

          {% for user in users %}
          <option value="{{ user[0] }}">{{ user[1] }} (ID: {{ user[0] }})</option>
          {% endfor %}
      </select>

      <label class="form-label fw-semibold">Billing Month</label>
      <input type="month" name="billing_month" class="form-control mb-3" required>

      <label class="form-label fw-semibold">Units Consumed (kWh)</label>
      <input type="number" name="units" id="unitsInput" class="form-control mb-3" placeholder="Enter units" required>

      <label class="form-label fw-semibold">Amount (â‚¹)</label>
      <input type="text" name="amount" id="amountInput" class="form-control mb-2" readonly>
      <small class="text-muted">ðŸ’¡ Amount auto-calculated based on units.</small>

      <button type="submit" class="btn-submit w-100 mt-4">Save Bill</button>
  </form>
</div>

<script>
document.getElementById("unitsInput").addEventListener("input", function () {
    const units = parseFloat(this.value) || 0;
    let amount = 0;

    // âš¡ Slab logic
    if (units <= 100) {
        amount = units * 3;                          // â‚¹3 per unit
    } else if (units <= 300) {
        amount = (100 * 3) + ((units - 100) * 5);    // â‚¹5 next 200
    } else {
        amount = (100 * 3) + (200 * 5) + ((units - 300) * 7); // â‚¹7 above 300
    }

    // âš¡ Adding 5% electricity tax
    amount = amount + (amount * 0.05);

    document.getElementById("amountInput").value = amount.toFixed(2);
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
